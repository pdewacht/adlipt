---
name: LucasArts AdLib detection
ragel: |
  (
    mov_dx_i16.any.any.
    ( mov_al_i8.any. out_dx_al
    | in_al_dx. 0xa2.any.any
    )
    call_any16*
  )+.
  0x80.0x26.any.any.0xe0.
  0x80.0x26.any.any.0xe0.
  0x80.0x3e.any.any.0x00.
  jnz_i8.0x0c.
  0x80.0x3e.any.any.0xc0.
  jnz_i8.0x05.
  mov_al_i8.0x01.
  jmp_i8.0x03.
  nop.
  xor_al_al.
  xor_ah_ah
replace: |
  mov ax, 0x1
  jmp end

  global lucasarts_adlib
  lucasarts_adlib:
  push ax
  push cx
  push dx
  xchg ah, al
  %define ARG1 al
  %define ARG2 ah
  %include 'standard.s'
  pop dx
  pop cx
  pop ax
  ret

  end:
---
name: LucasArts AdLib output (.EXE)
ragel: |
  xchg_ah_al.
  (mov_dx_i16.0x88.0x03)?.
  out_dx_al.
  mov_cx_word_any16.
  (nop | push_ax | pop_ax)+.
  ( dec_cx. or_cx_cx. jnz_i8.any
  | loop_i8.any
  ).
  ( xchg_ah_al. inc_dx
  | inc_dx. mov_al_ah
  ).
  out_dx_al.
  mov_cx_word_any16.
  (nop | push_ax | pop_ax)+.
  ( dec_cx. or_cx_cx. jnz_i8.any
  | loop_i8.any
  )
replace: |
  extern lucasarts_adlib
  call lucasarts_adlib
---
name: LucasArts AdLib output (FM2.MDR) (part 1)
ragel: |
  mov_dx_word_any16.
  mov_al_byte_bp_i8.0x04.
  out_dx_al.
  mov_cx_word_any16.
  loop_i8.0xFE.
  inc_dx.
  mov_al_byte_bp_i8.0x06.
  out_dx_al.
  mov_cx_word_any16.
  nop.
  loop_i8.0xFE
replace: |
  global fm2_mdr_part1
  extern fm2_mdr_part2
  global fm2_mdr_loop

  fm2_mdr_part1:
  stc
  mov al, [bp+4]
  fm2_mdr_loop:
  mov dx, PORT
  out dx, al
  mov al, 13
  mov cx, 6
  jc L9
  dec ax
  mov cl, 15
  L9:
  inc dx
  inc dx
  jmp fm2_mdr_part2

---
name: LucasArts AdLib output (FM2.MDR) (part 2)
ragel: |
  mov_dx_word_any16.
  mov_al_byte_bp_i8.0x04.
  out_dx_al.
  mov_cx_word_any16.
  nop.
  loop_i8.0xFE.
  inc_dx.
  mov_al_byte_bp_i8.0x06.
  out_dx_al.
  mov_cx_word_any16.
  nop.
  loop_i8.0xFE
replace: |
  extern fm2_mdr_part1
  global fm2_mdr_part2
  extern fm2_mdr_loop

  jmp fm2_mdr_part1

  fm2_mdr_part2:
  out dx, al
  sub al, 4
  out dx, al
  add al, 4
  out dx, al
  L2:
  in al, dx
  loop L2
  mov al, [bp+6]
  jpo fm2_mdr_loop
